<div class="row">
	<div id="left-panel" class="col-md-2">
		<button type="button" class="btn btn-primary" id="apply-filters-button" 
			ng-click="getReport()">
			APPLY <i class="fa fa-play" aria-hidden="true"></i>
		</button>
		<div id="filter-holder">
			<div ng-repeat="(filter_name, filter_items) in filters">
				<div class="filter-name">{{ filter_name }}</div>
				<hr/>
				<div class="list-group checked-list-box filter-items">
					<div class="" ng-repeat="item in filter_items">
						<input type="checkbox" for-item="{{item}}" 
							ng-click="filterChanged(this, $event)"/>
						<span class="filter-item-name">{{item}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-10">
		<div id="chart1" class="col-md-12 svg-holder">
		</div>
		<div class="col-md-6" style="padding-left:0">
			<div id="chart2" class="svg-holder">
			</div>
		</div>
		<div class="col-md-6" style="padding-right:0">
			<div id="chart3" class="svg-holder">
			</div>
		</div>
		<!-- <div id="chart4-tabs" class="col-md-4">
		</div> -->
		<div id="chart4" class="col-md-12 svg-holder">
		</div>
	</div>
</div>
